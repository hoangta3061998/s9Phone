<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isValidPhone(str) {
        regexp = /^\([0-9]{2}\)-\([0][0-9]{9}\)/;
        if (regexp.test(str)) {
            return true;
        } else {
            return false;
        }
    }

    let str1 = "(84)-(0394111033)";
    let str2 = "(8a)-(0394111033";
    let str3 = "(8)-(0123456789)";
    let str4 = "84-0394111033";
    let str5 = "(84)-(0123456)";
    let str6 = "(84)-(1123456789)";
    console.log(isValidPhone(str1));
    console.log(isValidPhone(str2));
    console.log(isValidPhone(str3));
    console.log(isValidPhone(str4));
    console.log(isValidPhone(str5));
    console.log(isValidPhone(str6));


</script>
</body>
</html>
